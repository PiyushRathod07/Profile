<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
* {
  box-sizing: border-box;
}
.name
{
    text-align: center;
}

.column {
  float: left;
  
  height: 630px; 
 border: 1px solid rgba(0, 0, 0, .1);

}
.one
{
    width: 24%;
    
}
.two
{
    width:37%;
}
.three
{
    width: 35%;;
}

.pic{
    text-align: center;
    margin: 20px;
    padding-top: 20px;
}
.profilepic{
    vertical-align: middle;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 1px solid black;
  padding: 10px;
  
}
.username
{
  text-align: center;
}
.type
{
  opacity: 0.6;
}
.data
{
  display: flex;
  justify-content: space-around;
  font-size: 15px;
  text-align: center;
}
.detail
{
  opacity: 0.5;
}
.btn{

  border-radius: 20px;
  text-align: center;

  justify-content: space-around;

}
.button
{
  border: 1px solid black;
  border-radius: 10px;
  margin: 8px;
  height: 27px;
  padding: 10px;
  vertical-align: baseline;
}
.button:hover{
  opacity: 0.7;
}
.upload{
  background-color: blue
  ;
  color: white;
}
.part-one
{
  border-right: 1px solid rgba(rgb(0, 0, 0), 0, 0, 0.6);
}




.row{
    padding: 20px;
    background-color:whitesmoke
    ;
    margin: 0px;
}
.row h2{
    opacity: 0.5;
    text-align: center;

}


.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
hr{
  opacity: 0.5;
}
.quote {
  text-align: center;
}
.quote p{
  opacity: 0.6;
}
.icon{
  text-align: center;
  color:blue;
  padding: 10px;
}
</style>
</head>
<body>

<h2>Three Equal Columns</h2>

<div class="row">
  <div class="column one" style="background-color:white;">
   <p class="name"> Your Profile</p>
    <div class="pic">
            <img class="profilepic"   src="pic.jpg" alt="profile pic ">
        </div>
        <div class="username">
          <p>Danielle Rogers </p>
          <p class="type"  >Enthusiast</p>
        </div>
        <div  class="data">
          <div class="part-one">
            <p>86</p>
            <p class="detail">Posts</p>
          </div>
          <div class="part-two">
            <p>1,1 k</p>
            <p class="detail">messages</p>
          </div>
          <div>
            <p>4,5 k</p>
            <p class="detail">members</p>
          </div>

        </div>
        <div class="btn">
    
          <input  class="button upload"  type="button" value="Upload New Avatar" onclick="msg()"><br>
          <input class="button delete" type="button" value="Delete" onclick="msg()">
        </div>
        <hr>

        <div class="quote">
          Your Slogan <br>
          <p>(Just Start typing To edit)</p>
          <br>
          <p>Everthing we hear is an opinion,<br>not a fact .Everthing we see is a <br>
          perspective, not the truth</p>
        </div>
        <div class="icon">
        <i class=" fa-solid fa-quote-left"></i>
      </div>
   
  </div>
  <div class="column two" style="background-color:white;" >
    <h2>Column 2</h2>
  
  </div>
  <div class="column three" style="background-color:white;">
    <h2>Column 3</h2>
   
  </div>
</div>

</body>
</html>
